<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniver-Apolo</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <section class="xerif">
        <div class="xerif__contador">
            <h1 class="xerif__contador__text">** Contagem Regressiva **</h1>
            <div class="xerif__contador__regressivo">
                <p>
                    <span id="regressivo" data-aos="zoom-out-right"></span>
                </p>
            </div>
        </div>
        <div class="xerif__estrela">
            <img class="xerif__estrela__img" src="./img/insigniasherif.png" alt="estrela">
        </div>
    </section>
    <section class="show show--color1">
        <img class="show__img" data-aos="zoom-in" src="./img/xerif1.png" alt="#">
        <div class="show__text" data-aos="zoom-out-right">
            <h1>Venha fazer parte</h1>
            <ul>
                <li>Tiro ao alvo</li>
                <li>Corrida de Cavalo</li>
                <li>Assalto a geladeira</li>
                <li>WiskeyToddy</li>
            </ul>
        </div>
    </section>
    <section class="show show--color2">
        <img class="show__img" data-aos="zoom-in" src="./img/xerif2.png" alt="#">
        <div class="show__text" data-aos="zoom-out-right">
            <ul>
                <p><b>Brincadeiras diversas esperando por vocês!!</b></p>
            </ul>
        </div>
    </section>
    <section class="show show--color3">
        <img class="show__img" data-aos="zoom-in" src="./img/xerif3.png" alt="#">
        <div class="show__text" data-aos="zoom-out-right">
            <ul>
                <p><b>Doces, salgados e guloseimas para encher a pança!!!</b></p>
            </ul>
        </div>
    </section>
    <section class="show show--color2">
        <img class="show__img" data-aos="zoom-in" src="./img/xerif4.png" alt="#">
        <div class="show__text" data-aos="zoom-out-right">
            <ul>
                <p id="textEnd"><b>Venha se divertir com nosso Xerifinho que completa 3 anos...</b></p>
            </ul>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
